{% extends "base.html" %}

{% load static %}
{% block content %}

<main>
    <div class="about-field">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-about">
                        <form action="" method="post">{% csrf_token %}
                            <h1 class="text-center mt-5 mb-3">Are you sure you want to delete report "{{report.title}}"
                                ?
                            </h1>
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger">Yes</button>
                                <a href="javascript:history.back()" class="btn btn-dark">
                                    No</a>

                            </div>


                        </form>

                    </div>
                </div>


                <div class="col-md-6">
                    <div class="forest">
                        <img src="{% static 'core/img/forest.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

{% endblock content %}
