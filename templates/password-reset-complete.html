{% extends "base.html" %}

{% load static %}
{% block content %}

<main style="padding-top: 90px;">



    <section class="register" style="background-color: #ffffff;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mx-1 mx-md-4">Password reset complete</p>

                                    <p class="fs-3">Your password has been set. You may go ahead and sign in now.</p>

                                    <a class="btn btn-success btn-lg" href="{% url 'sign-in' %}">Sign in</a>




                                </div>


                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="{% static 'core/img/forest.png' %}" class="img-fluid" alt="sign-image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</main>
{% endblock content %}
