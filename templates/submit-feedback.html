{% extends "base.html" %}

{% load static %}
{% block content %}

<main style="padding-top: 90px;">



  <section class="register" style="background-color: #ffffff;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12">
          <div class="text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mx-1 mx-md-4">Send us your feedback</p>


                  <form method="post" class="mx-1 mx-md-4">
                    {% csrf_token %}

                    <div class="form-label" style="color: red;">{{form.non_field_errors}}</div>


                    {% for item in form %}

                    <div class="d-flex flex-row align-items-center">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="{{item.id_for_label}}">{{item.label}}</label>
                        {{item}}

                        <div class="form-label" style="color: red;">{{item.errors}} </div>
                      </div>
                    </div>
                    {% endfor %}


                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-success btn-lg">Submit feedback</button>
                    </div>

                  </form>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



</main>
{% endblock content %}
