{% load static %}
<header>
      

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #ffffff;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img id="logo" src="{% static 'core/img/logo.png' %}" alt="logo">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link"  href="{% url 'home' %}">Home</a>
              <a class="nav-link" href="{% url 'correlate' %}">Correlate data</a>
              <a class="nav-link" href="{% url 'articles' %}">Articles</a>
              <a class="nav-link" href="{% url 'about' %}">About Corrila</a>
              
              <img class="vector" src="{% static 'core/img/Vector.png' %}" alt="vector">

              {% if request.user.is_authenticated %}
              <a class="nav-link" href="{% url 'profile' user.pk %}"> {{user.username}} /</a>
              <a class="nav-link" href="{% url 'log-out' %}">Log-out</a>
                
              {% else %}
              <a class="nav-link" href="{% url 'sign-in' %}">Sign-in /</a>
              <a class="nav-link" href="{% url 'sign-up' %}">Sign-up</a>
                
              {% endif %}
              

 
              
            </div>

            
          </div>
        </div>
    </nav>


</header>
