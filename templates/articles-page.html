{% extends "base.html" %}

{% load static %}
{% block content %}

<main class="mt-3 h-100">

    <div class="container article-field" style="margin-bottom: 22em;" >

        <h1 style="font-weight: 700;">{{ article.title}}</h1>
        <span>Author : {{article.author}} | Published : {{article.pubplication_date|date:"D d M Y"}}</span>
        <hr>
        <a href="javascript:history.back()" class="link-success fs-4 backlink">
            < Back to Previous Page</a>
                <div class="row mt-2">
                    <div class="article-body">
                        {{ article.text | safe}}
                    </div>

                </div>
    </div>



</main>

{% endblock content %}
