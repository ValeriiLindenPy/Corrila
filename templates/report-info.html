{% extends "base.html" %}

{% load static %}
{% block content %}

<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h1 class="text-center mb-2">What next ?</h1>
                <ul class="list-group list-group-flush fs-5">
                  <li class="list-group-item">1. Go to your profile <a href="{% url 'profile' user.pk %}"> My Profile ></a></li>
                  <li class="list-group-item">2. Choose My reports</li>
                  <li class="list-group-item">3. Wait until your report will arrive (sometimes it's needed to refresh the page) </li>
                  <li class="list-group-item">4. Enjoy &#127881; &#127881; &#127881;</li>
                </ul>
            </div>
            <div class="col-md-7" style="height: 300px;">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="{% static 'core/img/info1.png' %}" class="d-block w-100" alt="...">
                        
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="{% static 'core/img/info2.png' %}" class="d-block w-100" alt="...">
                       
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'core/img/info3.png' %}" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            </div>
        </div>
    </div>
    

</main>

{% endblock content %}
